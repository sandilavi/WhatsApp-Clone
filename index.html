<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    /*Sidebar and Headline*/
    #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 30%;
        height: 100vh;
        background-color: grey;
        border-right: 1px solid;
    }
    .headline {
        position: relative;
        top: 0;
        left: 0;
        height: 10%;
        background-color: yellow;
        border-bottom: 1px solid;
    }
    #headline_sidebar {
        width: 100%;
    }
    #headline_content {
        width: 99.9%;
        border-left: 1px solid;
    }

    /*Contacts*/
    .contacts {
        height: 10%;
        border-bottom: 1px solid;
    }
    .profile_pic_container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        float: left;
    }
    .ppc_contact {
        width: 18%;
    }
    .ppc_content {
        width: 8%;
    }
    .name_container {
        height: 100%;
        display: flex;
        align-items: center;
        float: left;
    }
    .profile_pic {
        width: 85%;
        height: 85%;
        text-align: center;
        border-radius: 50%;
    }

    /*Content*/
    #content {
        margin-left: 30%;
        height: 100vh;
        background-color: aqua;
    }
    .enterMsg {
        position: fixed;
        top: 640px;
        left: 420px;
        width: 65%;
    }
    .btn {
        position: fixed;
        top: 640px;
        left: 1320px;
        width: 2%;
    }
</style>
</head>

<body>
    <div id="sidebar">
        <div id="headline_sidebar" class="headline"></div>   
        <div id="contacts"></div>
    </div>

    <div id="content"></div>

    <script src="script.js"></script>
    <script src="testContacts.js"></script>
</body>
</html>
