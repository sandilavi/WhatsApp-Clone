<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="https://www.edigitalagency.com.au/wp-content/uploads/WhatsApp-logo-png.png">
    <title> WhatsApp Clone </title>
</head>

<body>
    <div id="sidebar">
        <div id="headline_sidebar" class="headline">
            <div id="user_img" class="profile_pic_container">
                <img src="images/user_icon.jpg" class="profile_pic_headline">
            </div>

            <div id="icons_headline">
                <span class="material-icons"> groups </span>
                <span class="material-icons"> motion_photos_on </span>
                <span class="material-icons"> message </span>
                <span class="material-icons" id="popup_i_headline"> more_vert </span>
            </div>
            
            <div id="popup_con_headline" class="popup_content">
                <span> Add New Contact </span>
                <span> Settings </span>
                <span> Log Out </span>
            </div>
        </div>   
        <div id="contacts_section"></div>
    </div>

    <div id="content">
        <div id="welcome_content">
            <img src="images/whatsapp_home.png">
            <span id="span1"> Download Whatsapp for Windows </span>
            <span id="span2"> Make calls, share your screen and get a faster experience when you download the Windows app. </span>
            <button> Get the app </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="testcontacts.js"></script>
    <script src="functions.js"></script>
</body>
</html>
